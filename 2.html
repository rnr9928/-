<!DOCTYPE html>

</head>
<body>
    <script>
        function isPrime(n){
            for(let i =2; n>i; i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
}
        console.log(isPrime(31));
        console.log(isPrime(10));
    </script>
</body>
</html>
